<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Super Fun Quiz Game</title>
</head>
<body>
        <!-- header section with timer and start button -->
    <header class="header">
        <div class="view-high-score">
            <p>View Highscores</p>
        </div>
        <div class="start">
            <button class="start-button" id="start">Start Game</button>
        </div>
        <div class="timer-section">
            <p class="timer-text">Time:</p>
            <p class="timer-count"></p>
        </div>
    </header>
    <!-- Quiz box with questions and answers -->
    <section id="quiz-box">
        <h1>Coding Quiz</h1>
        <div>
            <p class="question"></p>
        </div>
        <div class="answer-list">
            <button class="ans-button" type="button" id="ans1" onclick="checkAnswer('A')"></button>
            <button class="ans-button" type="button" id="ans2" onclick="checkAnswer('B')"></button> 
            <button class="ans-button" type="button" id="ans3" onclick="checkAnswer('C')"></button> 
            <button class="ans-button" type="button" id="ans4" onclick="checkAnswer('D')"></button>                
        </div>
        <div class="answer-status">
            <p></p>
        </div>
        

    </section>

    <!-- game over section with final score and initials input form -->

    <section class="game-over">
        <h2 class="game-over-text">Game Over!</h2>
        <h3 class="your-score">Your Score:</h3>
        <h3 id="final-score"></h3><br>
        <h3 class="prompt">Add your initials to the scoreboard!</h3>
        <form class="input-box">
            <input type="text" class="user-input" id="user-input" placeholder="Enter your initials here!">
            <button class="input-initials">Submit</button>
        </form>

    </section>

    <!-- scoreboard section with high scores list  -->

    <section class="score-card">
        <h2>Score Board</h2>
        <h3>Top Scores</h3>
        <div class="high-scores">
            <ul id="scores">


            </ul>



        </div>
        <button id="reset-button">Play again</button>
        <button id="clear-scores">Reset Scores</button>
    </section>

    <script src="./assets/index.js"></script>
</body>
</html>
